<div class="sticky-top">
    <div [class]="{collapse : !navBarExpand, expand: navBarExpand}">
      <div class="bg-light p-4">
        <div class="row d-flex flex-row">
            <div class="col">
                <app-geolocation (coords)="setCoords($event)"></app-geolocation>
            </div>
            <div class="col">
                <app-weather-forecast [coords]="coordsInput"></app-weather-forecast>
            </div>
        </div>
    </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <button class="navbar-toggler btn-primary" type="button" (click)="navBarExpand = !navBarExpand">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
<div class="container">
    <div class="row">
        <app-affirmation-list></app-affirmation-list>
    </div>
</div>
