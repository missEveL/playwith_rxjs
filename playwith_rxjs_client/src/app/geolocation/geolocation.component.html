<div class="d-inline-flex"
    *ngIf="weatherForecastForm.value.position; else loading">
    <form [formGroup]="weatherForecastForm" (ngSubmit)="onSubmit()">
        <p>You are here: 
            <input type="text"
            formControlName="position" />
        </p>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<ng-template #loading>
    <p>Loading ...</p>
</ng-template>
